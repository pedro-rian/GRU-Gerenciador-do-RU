<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/nav-bar.css">
    <link rel="stylesheet" href="/cadastro-de-aviso.css">
    <link rel="stylesheet" href="/webjars/bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Cadastrar aviso</title>
</head>
<body>
<div class="navbarstyle">
    <h1 class="titulo">GRU</h1>

    <div class="button">
        <button type="button" class="btn-primarystyle button" id="homeButton">Home</button>
        <button type="button" class="btn-primarystyle button" id="meuPerfilButton">Meu perfil</button>
        <button type="button" class="btn-primarystyle button" id="estatisticasButton">Estatísticas</button>
        <button type="button" class="btn-primarystyle button" id="verAvaliacoesButton">Ver avaliações</button>
        <button type="button" class="btn-primarystyle button" id="cadastrarCardapioButton">Cadastrar cardápio</button>
        <button type="button" class="btn-primarystyle button" id="cadastrarAvisoButton">Cadastrar aviso</button>
        <button type="button" class="btn-primarystyle button" id="solicitacoesAssistenciaButton">Solicitações de
            Assitência
        </button>
        <button type="button" class="button btn-sair" id="sairButton">Sair</button>
    </div>

    <script>
        document.getElementById("homeButton").onclick = function () {
            window.location.href = "/usuario/tela-inicial-nutricionista";
        };
        document.getElementById("meuPerfilButton").onclick = function () {
            window.location.href = "/usuario/meu-perfil-nutricionista";
        };
        document.getElementById("estatisticasButton").onclick = function () {
            window.location.href = "/usuario/estatisticas-nutricionista";
        }
        document.getElementById("verAvaliacoesButton").onclick = function () {
            window.location.href = "/avaliacao/visualizar";
        };
        document.getElementById("cadastrarCardapioButton").onclick = function () {
            window.location.href = "/cardapio/cadastrar-cardapio-nutricionista";
        }
        document.getElementById("cadastrarAvisoButton").onclick = function () {
            window.location.href = "/aviso/cadastrar-aviso-nutricionista";
        }
        document.getElementById("solicitacoesAssistenciaButton").onclick = function () {
            window.location.href = "/usuario/solicitacoes-assistencia-nutricionista";
        }
        document.getElementById("sairButton").onclick = function () {
            window.location.href = "/usuario/login";
        }
    </script>
</div>

<div class="texto">
    <h1 class="titulo-pagina">Cadastro de aviso:</h1>
    <div class="containerstyle">
        <form action="/aviso/cadastrar-aviso-nutricionista/cadastrar-aviso" method="post">
            <label for="titulo" class="subtitulo">Título do aviso:</label>
            <br>
            <input class="inputtext" type="text" id="titulo" name="titulo" placeholder="Digite o título do aviso"><br><br>
            <div id="mensagemErroTitulo" class="alerta" role="alert"></div>

            <label for="descricao" class="subtitulo">Descrição do aviso:</label><br>
            <textarea class="inputdescricao" id="descricao" name="descricao" placeholder="Digite a descrição do aviso"></textarea><br>
            <div id="mensagemErroDescricao" class="alerta" role="alert"></div>

            <label for="data" class="subtitulo">Data do aviso:</label>
            <br>
            <input type="date" id="data" name="data"><br><br>
            <div id="mensagemErroData" class="alerta" role="alert"></div>

            <div id="mensagemErroJaTemAvisoCadastradoNestaData" class="alerta" role="alert"></div>
            <button type="submit" class="btn-primary-aviso button-aviso">Cadastrar aviso</button>

            <div class="alert alert-danger" th:if="${error}">
                <p th:text="${error}"></p>
            </div>

        </form>
    </div>

    <h2 class="titulo-pagina">Histórico de avisos</h2>
    <div class="row col-12">
        <div th:each="aviso : ${avisos}" class="col-md-4 mb-4">
            <div class="">
                <div class="p-2">
                    <div>
                        <h4 th:text="${aviso.data + ' - ' + aviso.titulo}"></h4>
                        <h5>
                            <span class="text-principal">Descrição:</span>
                            <span class="text-dados" th:text="${aviso.descricao}"></span>
                        </h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.querySelector('form').onsubmit = function (event) {
        let isValid = true;
        const titulo = document.getElementById('titulo').value.trim();
        const descricao = document.getElementById('descricao').value.trim();
        const data = document.getElementById('data').value.trim();


        if (!titulo) {
            document.getElementById('mensagemErroTitulo').innerText = 'Título é um campo obrigatório.';
            isValid = false;
        } else {
            document.getElementById('mensagemErroTitulo').innerText = '';
        }

        if (!descricao) {
            document.getElementById('mensagemErroDescricao').innerText = 'Descrição é um campo obrigatório.';
            isValid = false;
        } else {
            document.getElementById('mensagemErroDescricao').innerText = '';
        }

        if (!data) {
            document.getElementById('mensagemErroData').innerText = 'Data é um campo obrigatório.';
            isValid = false;
        } else {
            document.getElementById('mensagemErroData').innerText = '';
        }

        if (document.getElementById('mensagemErroJaTemAvisoCadastradoNestaData').innerText !== ''){
            document.getElementById('mensagemErroJaTemAvisoCadastradoNestaData').innerText = 'Aviso já cadastrado para essa data.';
            isValid = false;
        } else {
            document.getElementById('mensagemErroJaTemAvisoCadastradoNestaData').innerText = '';
        }
        if (!isValid) {
            event.preventDefault();
        }
    };
</script>
</body>
</html>
