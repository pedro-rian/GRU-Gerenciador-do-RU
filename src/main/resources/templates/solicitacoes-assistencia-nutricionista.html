<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/nav-bar.css">
    <link rel="stylesheet" href="/tela-inicial-comum.css">
    <link rel="stylesheet" href="/webjars/bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Solicitações de assistência</title>
</head>
<body>
<div class="navbarstyle">
    <h1 class="titulo">GRU</h1>

    <div class="button">
        <button type="button" class="btn-primarystyle button" id="homeButton">Home</button>
        <button type="button" class="btn-primarystyle button" id="estatisticasButton">Estatísticas</button>
        <button type="button" class="btn-primarystyle button" id="verAvaliacoesButton">Ver avaliações</button>
        <button type="button" class="btn-primarystyle button" id="cadastrarCardapioButton">Cadastrar cardápio</button>
        <button type="button" class="btn-primarystyle button" id="cadastrarAvisoButton">Cadastrar aviso</button>
        <button type="button" class="btn-primarystyle button" id="solicitacoesAssistenciaButton">Solicitações de Assitência</button>
        <button type="button" class="btn-primarystyle button2" id="cadastrarNutricionistaButton">Cadastrar Nutricionista</button>
        <button type="button" class="button btn-sair" id="sairButton">Sair</button>
    </div>


    <script>
        document.getElementById("homeButton").onclick = function () {
            window.location.href = "/usuario/tela-inicial-nutricionista";
        };
        document.getElementById("estatisticasButton").onclick = function () {
            window.location.href = "/usuario/estatisticas-nutricionista";
        }
        document.getElementById("verAvaliacoesButton").onclick = function () {
            window.location.href = "/avaliacao/visualizar";
        };
        document.getElementById("cadastrarCardapioButton").onclick = function () {
            window.location.href = "/cardapio/cadastrar-cardapio-nutricionista";
        }
        document.getElementById("cadastrarAvisoButton").onclick = function () {
            window.location.href = "/aviso/cadastrar-aviso-nutricionista";
        }
        document.getElementById("solicitacoesAssistenciaButton").onclick = function () {
            window.location.href = "/assistencia/solicitacoes-assistencia-nutricionista";
        }
        document.getElementById("cadastrarNutricionistaButton").onclick = function () {
            window.location.href = "/usuario/cadastrar-nutricionista";
        }
        document.getElementById("sairButton").onclick = function (){
            window.location.href = "/usuario/login";
        }

    </script>
</div>
<div class="texto">
    <h3 class="cabecalho"> Solicitações de assistência para hoje: </h3>
    <table class="tabelas">
        <tr>
            <th>Motivo da solicitação</th>
            <th>Descrição da solicitação</th>
            <th>Data para auxílio</th>
            <th>Horário para auxílio</th>
        </tr>
        <tr th:each="assistencia : ${assistenciasHoje}">
            <td th:text="${assistencia.motivo}"></td>
            <td th:text="${assistencia.descricao}"></td>
            <td th:text="${assistencia.data}"></td>
            <td th:text="${assistencia.horario}"></td>
        </tr>
    </table>
</div>
<br><br><br>
<div class="texto">
    <h3 class="cabecalho"> Todas as solicitação de assistência: </h3>
    <table class="tabelas">
        <tr>
            <th>Motivo da solicitação</th>
            <th>Descrição da solicitação</th>
            <th>Data para auxílio</th>
            <th>Horário para auxílio</th>
        </tr>
        <tr th:each="assistencia : ${assistencias}">
            <td th:text="${assistencia.motivo}"></td>
            <td th:text="${assistencia.descricao}"></td>
            <td th:text="${assistencia.data}"></td>
            <td th:text="${assistencia.horario}"></td>
        </tr>
    </table>
</div>

</body>
</html>
