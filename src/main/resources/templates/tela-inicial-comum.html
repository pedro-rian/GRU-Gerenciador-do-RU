<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/nav-bar.css">
    <link rel="stylesheet" href="/tela-inicial-comum.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Tela Inicial</title>
</head>
<body>
<div class="navbar">
    <h1 class="titulo">GRU</h1>

    <div class="button">
        <button type="button" class="btn-primary button" id="homeButton">Home</button>
        <button type="button" class="btn-primary button" id="sobreORuButton">Sobre o RU</button>
        <button type="button" class="btn-primary button" id="meuPerfilButton">Meu Perfil</button>
        <button type="button" class="btn-primary button" id="avaliaçõesButton">Avaliações</button>
        <button type="button" class="btn-primary button" id="solicitarAssistenciaButton">Solicitar Assitência</button>
        <button type="button" class="button btn-sair" id="sairButton">Sair</button>
    </div>

    <script>
        document.getElementById("homeButton").onclick = function () {
            window.location.href = "/cardapio/tela-inicial-comum";
        };
        document.getElementById("sobreORuButton").onclick = function () {
            window.location.href = "/usuario/sobre-o-ru";
        };
        document.getElementById("meuPerfilButton").onclick = function () {
            window.location.href = "/usuario/meu-perfil";
        }
        document.getElementById("avaliaçõesButton").onclick = function () {
            window.location.href = "/usuario/avaliacoes";
        };
        document.getElementById("solicitarAssistenciaButton").onclick = function () {
            window.location.href = "/usuario/solicitar-assistencia";
        }
        document.getElementById("sairButton").onclick = function (){
            window.location.href = "/usuario/login";
        }

    </script>

</div>
<div class="conteudo-pagina">
    <h2>Aviso:</h2>
    <div th:if="${aviso != null}">
        <span th:text="${aviso.titulo}"></span> - <span th:text="${aviso.descricao}"></span>
    </div>
    <div th:unless="${aviso != null}">
        <span>Nenhum aviso encontrado</span>
    </div>
</div>

<div class="texto">
    <h2>Principal:</h2>
    <ul>
        <li th:each="cardapio : ${cardapios}">
            <p><span th:text="${cardapio.tipoRefeicao}"></span> - <span th:text="${cardapio.pratoPrincipal}"></span></p>
        </li>
    </ul>
</div>

<div class="texto">
    <h1>Cardápio</h1>
    <table>
        <tr>
            <th>Tipo de Refeição</th>
            <th>Acompanhamento</th>
            <th>Prato Principal</th>
        </tr>
        <tr th:each="cardapio : ${cardapios}">
            <td th:text="${cardapio.tipoRefeicao}"></td>
            <td th:text="${cardapio.acompanhamento}"></td>
            <td th:text="${cardapio.pratoPrincipal}"></td>
        </tr>
    </table>
</div>

</body>
</html>
